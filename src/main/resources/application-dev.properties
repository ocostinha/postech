spring.application.name=challenge
spring.datasource.password=password
spring.datasource.username=sa
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

logging.level.com.amazonaws=TRACE
logging.level.org.springframework.cloud=TRACE

spring.cloud.aws.endpoint=http://localhost:4566
spring.cloud.aws.region.static=eu-west-2
spring.cloud.aws.credentials.access-key=NOT_VALID_KEY
spring.cloud.aws.credentials.secret-key=NOT_VALID_SECRET

sqs.queueName.dados-veiculo=dados_veiculos_sqs
sqs.queueName.dados-pessoais=dados_pessoais_sqs